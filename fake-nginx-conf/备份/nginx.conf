# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    # 注意：稍后我们会禁用 conf.d 下的 newblog.conf，避免冲突
    include /etc/nginx/conf.d/*.conf;

    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  sangui.top www.sangui.top;

        # 强制 HTTP 重定向到 HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name www.sangui.top sangui.top;

        # --- 证书配置 (保持不变，使用 sangui.top 的证书) ---
        ssl_certificate_key /etc/nginx/ssl/www.sangui.top.key;
        ssl_trusted_certificate /etc/nginx/ssl/www.sangui.top_chain.crt;
        ssl_certificate /etc/nginx/ssl/www.sangui.top_public.crt;
        
        # --- SSL 优化 (保持不变) ---
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        # --- 核心修改开始：移植新博客的配置 ---

        # 1. 限制上传大小
        client_max_body_size 60m;

        # 2. 指定新博客 Vue 前端的根目录
        root /home/sangui/newblog-front/dist;
        index index.html;

        # 2.1 站点地图与 robots 必须优先走后端（否则会被 try_files 回退到 /index.html，前端路由会把 /sitemap.xml “纠正”回首页）
        location = /sitemap.xml {
            proxy_pass http://127.0.0.1:8082/sitemap.xml;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location = /robots.txt {
            proxy_pass http://127.0.0.1:8082/robots.txt;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 3. 前端路由支持 (Vue History 模式必须)
        location / {
            try_files $uri /index.html;
        }

        # 4. 后端 API 代理 (指向 SpringBoot 8082)
        location /api/ {
            proxy_pass http://127.0.0.1:8082/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 5. 静态资源映射 (图片上传路径)
        location /uploads/ {
            alias /home/sangui/uploads/;
        }

        # --- 核心修改结束 ---

        # 错误页面配置
        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
