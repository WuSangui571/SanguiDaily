spring.application.name=sanguidaily-back

# Active profile (dev/prod). Override via SPRING_PROFILES_ACTIVE.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Database (set via environment variables)
spring.datasource.username=${DATASOURCE_USERNAME:}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Jackson settings
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# WeChat login
wechat.appid=${WECHAT_APPID:}
wechat.secret=${WECHAT_SECRET:}
app.owner-openid=${APP_OWNER_OPENID:}

# JWT
app.jwt.secret=${JWT_SECRET:}
app.jwt.expire-days=30

# CORS (comma-separated origins)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://sangui.top,https://www.sangui.top}

# Upload root

# Video cover (ffmpeg)

# Upload size limits
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
